<!DOCTYPE html>
<html>
<head>
  <title>Attendance Management</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .centered {
      text-align: center;
    }
    .rounded-circle {
      border-radius: 50%;
    }
    .card.no-border {
      border: none;
    }
    .card-img-top.smaller-img {
      width: 150px;
      height: 150px;
      margin: auto;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Attendance Management</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{{ url_for('index') }}">Take Attendance</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('image_upload') }}">Upload person</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<h3 class="centered">Welcome to the Attendance Management System</h3><br>
<div class="container mt-4">

 <div class="row mt-4">
    {% for image in image_list %}
      <div class="col-md-3"><div class="card no-border"><img src="{{ url_for('static', filename=image[0]) }}" class="card-img-top rounded-circle smaller-img" alt="Person 1"><div class="card-body"><h5 class="card-title text-center">{{image[1]}}</h5></div></div></div>
    {% endfor %}
   </div>



</div>

</body>
</html>
